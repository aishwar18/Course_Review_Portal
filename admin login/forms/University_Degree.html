<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>University_Department</title>

    <link rel="stylesheet" href="css/styles1.css">


    <!--Bootstrap-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JavaScript Bootstrap -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </head>
  <body>



    <div class="degree">
      <h2>Degree</h2>
      <form class="deg_values" action="index.html" method="post">

        <div class="inputDeg">

          <select id="select" onchange="getSelectedValue();">
            <option value="View">View</option>
            <option value="Insert">Insert</option>
            <option value="Update">Update</option>
            <option value="Delete">Delete</option>

          </select>
          <label for="Choice">What do you want to do?</label>
        </div>



        <div class="inputDeg">
          <input type="text" name="" required=""  />
          <label for="Dept_name">Department Name</label>
        </div>

        <div class="inputDeg">
          <select id="DegBM">
            <option value="None">None</option>
            <option value="Btech">B.Tech</option>
            <option value="MTech">M.Tech</option>
          </select>
          <label for="Degreename">Degree Name</label>
        </div>

        <button type="button" class="btn btn-light myBtn" id="insert" >Insert</button>
        <button type="button" class="btn btn-dark myBtn" id="update">Update</button>
        <button type="button" class="btn btn-light myBtn" id="delete">Delete</button>

      </form>

    </div>
    <script>

        document.getElementById('insert').setAttribute('disabled','disabled');
        document.getElementById('delete').setAttribute('disabled','disabled');
        document.getElementById('update').setAttribute('disabled','disabled');
        document.getElementById('DegBM').selectedIndex=-1;
        document.getElementById('DegBM').setAttribute('disabled','disabled');

    </script>
    <script type="text/javascript">
      function getSelectedValue()
      {
        var selectedValue=document.getElementById("select").value;
        console.log(selectedValue);
        if(selectedValue=="Insert")
        {
          document.getElementById('insert').removeAttribute('disabled');
          document.getElementById('delete').setAttribute('disabled','disabled');
          document.getElementById('update').setAttribute('disabled','disabled');
          document.getElementById('DegBM').selectedIndex=-1;
          document.getElementById('DegBM').removeAttribute('disabled');
        }
        else if(selectedValue=="Update")
        {
          document.getElementById('insert').setAttribute('disabled','disabled');
          document.getElementById('delete').setAttribute('disabled','disabled');
          document.getElementById('update').removeAttribute('disabled');
          document.getElementById('DegBM').selectedIndex=-1;
          document.getElementById('DegBM').removeAttribute('disabled');
        }
        else if(selectedValue=="Delete")
        {
          document.getElementById('insert').setAttribute('disabled','disabled');
          document.getElementById('update').setAttribute('disabled','disabled');
          document.getElementById('delete').removeAttribute('disabled');
          document.getElementById('DegBM').selectedIndex=-1;
          document.getElementById('DegBM').setAttribute('disabled','disabled');
        }
        else{
          document.getElementById('insert').setAttribute('disabled','disabled');
          document.getElementById('update').setAttribute('disabled','disabled');
          document.getElementById('delete').setAttribute('disabled','disabled');
          document.getElementById('DegBM').selectedIndex=-1;
          document.getElementById('DegBM').setAttribute('disabled','disabled');
        }
      }
    </script>

  </body>
</html>
